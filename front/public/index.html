<!DOCTYPE html>
<html id="html" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#fff" />
    <!-- A brief description of the page  -->
    <meta
      name="description"
      content="See about LSP, links to all his albums and songs, videos, information performs, gallery of photos from concerts on this site"
    />
    <!-- Disconnects the formation of a link by the phone number on iOS -->
    <!-- <meta name="format-detection" content="telephone=no" /> -->
    <!-- Key words of the page  -->
    <meta
      name="keywords"
      content="lsp, лсп, oleg lsp, олег лсп, olegi lsp, олеги лсп, artist lsp, артист лсп"
    />
    <!-- Search robots access control to the page -->
    <!-- <meta name="robots" content="" /> -->
    <!-- The author of the page -->
    <meta name="author" content="Maksydenko" />
    <!-- Copyright -->
    <meta name="copyright" content="Maksydenko" />
    <!-- The address of the author -->
    <meta name="address" content="Kyiv, Ukraine" />
    <!-- Card type, summary is used by default -->
    <meta name="twitter:card" content="summary" />
    <!-- Page name -->
    <meta name="twitter:title" content="Olegity" />
    <!-- Page description -->
    <meta
      name="twitter:description"
      content="See about LSP, links to all his albums and songs, videos, information performs, gallery of photos from concerts on this site"
    />
    <!-- System on the image -->
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/Maksydenko/olegity/react/public/favicon/android-chrome-512x512.png"
    />
    <!-- Site localization -->
    <meta property="og:locale" content="en_US" />
    <!-- Site localization, for the Ukrainian-language site uk_UA -->
    <meta property="og:locale:alternate" content="uk_UA" />
    <!-- Type of content -->
    <meta property="og:type" content="website" />
    <!-- The title of the page that will be displayed in the recording of the social network -->
    <meta property="og:title" content="Olegity" />
    <!-- Page description -->
    <meta
      property="og:description"
      content="See about LSP, links to all his albums and songs, videos, information performs, gallery of photos from concerts on this site"
    />
    <!-- Link to the image that will be published in the recording -->
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Maksydenko/olegity/react/public/favicon/android-chrome-512x512.png"
    />
    <meta property="og:image:alt" content="Olgt" />
    <!-- Link to the current page -->
    <meta property="og:url" content="https://olegity.vercel.app/" />
    <!-- Name of the site -->
    <meta property="og:site_name" content="Olegity" />
    <link rel="canonical" href="https://olegity.vercel.app/" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg"
      color="#333"
    />
    <meta name="msapplication-TileColor" content="#fff" />
    <meta name="theme-color" content="#fff" />
    <title>Olegity</title>
